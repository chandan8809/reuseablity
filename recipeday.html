<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/navbar.css">
    <style>
        img{
            width: 400px;
        }
        #maindiv{
            display: flex;
            width: 80%;
            margin: auto;
            margin-top: 50px;
            gap: 30px;
            background-color:beige;
            padding: 30px;
            transition: 1s ease-in-out;
        }
        #maindiv:hover{
            transform: scale(1.1);
        }
        body{
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="main"></div>
    
</body>
</html>
<script type="module">
    import navbar from "./components/navbar.js"
    document.querySelector(".container").innerHTML=navbar()

    async function getdata(){
        let res=await fetch("https://www.themealdb.com/api/json/v1/1/random.php")
        let data=await res.json()
        let arr=data.meals
        console.log(arr)
        display(arr)
    }
    getdata()
    function display(arr){
        arr.map((elem)=>{
            var imgdiv=document.createElement("div")
            var contdiv=document.createElement("div")
            var maindiv=document.createElement("div")

            var image=document.createElement("img")
            image.src=elem.strMealThumb
            imgdiv.append(image)
            var para=document.createElement("p")
            para.textContent=elem.strMeal
            var para1=document.createElement("p")
            para1.textContent=elem.strInstructions



            contdiv.append(para,para1)
            maindiv.append(imgdiv,contdiv)
            maindiv.id="maindiv"
            document.querySelector(".main").append(maindiv)

            
        })
       
    }



</script>
